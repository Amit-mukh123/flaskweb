<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amit Mukherjee</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Header Section */
        .header {
            background: #0077b5;
            padding: 15px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            margin: 0;
            padding-left: 20px;
        }

        /* Dashboard Button */
        .dashboard-btn {
            text-decoration: none;
            background: white;
            color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-right: 20px;
            transition: 0.3s;
        }

        .dashboard-btn:hover {
            background: #e8e8e8;
        }

        .dashboard-btn i {
            margin-right: 8px;
        }

        /* Contact Section */
        .contact-container {
            background: white;
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-container h2 {
            color: #0077b5;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Social Media Links */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            margin: 10px;
            padding: 12px;
            width: 50px;
            display: inline-block;
            border-radius: 50%;
            transition: 0.3s;
        }

        .linkedin { background: #0077b5; }
        .linkedin:hover { background: #005582; }

        .facebook { background: #3b5998; }
        .facebook:hover { background: #2d4373; }

        .instagram { background: #e4405f; }
        .instagram:hover { background: #bc2a8d; }
    </style>
</head>
<body>

    <!-- Header with Dashboard Button -->
    <div class="header">
        <h1>Contact Me</h1>
        <a href="/" class="dashboard-btn">
            <i class="fas fa-home">Dashboard</i> 
        </a>
    </div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Let's Connect!</h2>
        <p>You can reach out to me via LinkedIn or follow me on social media.</p>

        <!-- LinkedIn Profile -->
        <p><strong>LinkedIn:</strong>  
            <a href="https://www.linkedin.com/in/amit-mukherjee-703143273/" target="_blank">
                www.linkedin.com/in/amit-mukherjee
            </a>
        </p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/amit-mukherjee-703143273/" class="linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="/" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="/" class="instagram" >
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

</body>
</html>
